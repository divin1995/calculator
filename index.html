<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Calculator</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <p class="previousOutput"></p>
                <p class="currentOutput">0</p>                
            </div>             

            <button class="button" id="clearAll">AC</button>
            <button class="button modulo operant" data-num="%" id="%">%</button>
            <button class="button" id="backspace" id="backspace">โซ</button>
            <button class="button operant" data-num="*" id="*">x</button>
            
            <button class="button number" data-num="7" id="7">7</button>
            <button class="button number" data-num="8" id="8">8</button>
            <button class="button number" data-num="9" id="9">9</button>
            <button class="button operant" data-num="/" id="/">รท</button>
            
            <button class="button number" data-num="4" id="4">4</button>
            <button class="button number" data-num="5" id="5">5</button>
            <button class="button number" data-num="6" id="6">6</button>
            <button class="button operant" data-num="-" id="-">-</button>
            
            <button class="button number" data-num="1" id="1">1</button>
            <button class="button number" data-num="2" id="2">2</button>
            <button class="button number" data-num="3" id="3">3</button>
            <button class="button operant" data-num="+" id="+">+</button>
            
            <button class="button number" data-num="0" id="0">0</button>
            <button class="button number" data-num="." id=".">.</button>
            <button class="button" id="equals">=</button>       
        </div>      
    </body>
</html>
